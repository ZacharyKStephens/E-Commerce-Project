  </head>
  <body>

    <h1>Contact Us.</h1>
    <form class="cmxform" id="commentForm" method="get" action="#">
        <fieldset>
          <legend>Please provide your name, email address (won't be published) and a comment</legend>
          <p>
            <label for="cname">Name (required, at least 2 characters)</label>
            <input id="cname" name="name" minlength="2" type="text" required>
          </p>
          <p>
            <label for="cemail">E-Mail (required)</label>
            <input id="cemail" type="email" name="email" required>
          </p>
          <p>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required />
          </p>
          <p>
            <label for="confirm_password">Confirm password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required />
          </p>
          <p>
            <label for="curl">URL (optional)</label>
            <input id="curl" type="url" name="url">
          </p>
          <p>
            <label for="ccomment">Your comment (required)</label>
            <textarea id="ccomment" name="comment" required></textarea>
          </p>
          <p>
            <label for="cagree"><input type="checkbox" id="cagree" name="agree" value="agree" /> Please agree to our policy</label>
          </p>
          <p>
            <input class="submit" type="submit" value="Submit">
          </p>
        </fieldset>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script>
    $("#commentForm").validate({
				rules: {
					name: "required",
					password: {
						required: true,
						minlength: 5
					},
					confirm_password: {
						required: true,
            minlength: 5,
						equalTo: "#password"
					},
					email: {
						required: true,
						email: true
					},
					agree: "required"
				},
				messages: {
					name: "Please enter your name!",
					password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 5 characters long"
					},
					confirm_password: {
						required: "Please provide a password",
						minlength: "Your password must be at least 5 characters long",
						equalTo: "Please enter the same password as above"
					},
					email: "Please enter a valid email address",
					agree: "Please accept our policy"
				},
				errorElement: "em",
				errorPlacement: function ( error, element ) {
					// Add the `help-block` class to the error element
					error.addClass( "help-block" );

					if ( element.prop( "type" ) === "checkbox" ) {
						error.insertAfter( element.parent( "label" ) );
					} else {
						error.insertAfter( element );
					}
				},
				highlight: function ( element, errorClass, validClass ) {
					$( element ).parents( "p" ).addClass( "has-error" ).removeClass( "has-success" );
				},
				unhighlight: function (element, errorClass, validClass) {
					$( element ).parents( "p" ).addClass( "has-success" ).removeClass( "has-error" );
				}
			});
    </script>
  </body>
